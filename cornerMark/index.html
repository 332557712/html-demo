<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>角标</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>

	<body>

		<div class="c-container">
			<h1>角标</h1>

			<div class="c-flex-card-row">
				<div class="c-flex-card-item c-card-shadow">
					左上角标
					<span class="c-left-top-corner-mark"><span class="c-corner-mark-desc">*</span></span>
				</div>
				<div class="c-flex-card-item c-card-shadow">
					右上角标
					<span class="c-right-top-corner-mark"><span class="c-corner-mark-desc">*</span></span>
				</div>
			</div>
			<div class="c-flex-card-row">
				<div class="c-flex-card-item c-card-shadow">
					左下角标
					<span class="c-left-bottom-corner-mark"><span class="c-corner-mark-desc">*</span></span>
				</div>
				<div class="c-flex-card-item c-card-shadow">
					右下角标
					<span class="c-right-bottom-corner-mark"><span class="c-corner-mark-desc">*</span></span>
				</div>
			</div>
			<div class="c-flex-card-row">
				<div class="c-flex-card-item c-card-shadow">
					<span class="c-left-top-corner-mark"><span class="c-corner-mark-desc">*</span></span>
					<span class="c-right-top-corner-mark"><span class="c-corner-mark-desc">*</span></span>
					全部角标
					<span class="c-right-bottom-corner-mark"><span class="c-corner-mark-desc">*</span></span>
					<span class="c-left-bottom-corner-mark"><span class="c-corner-mark-desc">*</span></span>
				</div>
				<div class="c-flex-card-item c-card-shadow">
					<span class="c-left-top-corner-mark"><span class="c-corner-mark-desc">*</span></span>
					<span class="c-right-top-corner-mark"><span class="c-corner-mark-desc">*</span></span>
					全部角标
					<span class="c-right-bottom-corner-mark"><span class="c-corner-mark-desc">*</span></span>
					<span class="c-left-bottom-corner-mark"><span class="c-corner-mark-desc">*</span></span>
				</div>
			</div>
		</div>
	</body>

</html>
